{% extends 'base.html' %}
{% block content %}

<div class="container">
    <div class="row">
        <h3 class="margin-top-bottom-30">Add recipe</h3>
            <form action="{{ url_for('insert_recipe') }}"  method="POST" class="form-outline col s12">
                    <div class="input-field">
                        <i class="material-icons prefix">edit</i>
                        <input id="recipe_name" name="recipe_name" type="text" class="validate" required>
                        <label for="icon_edit">Recipe title</label>
                    </div>
                    <div class="input-field">
                        <i class="material-icons prefix">access_alarm</i>
                        <input id="prep_time" name="prep_time" type="text" class="validate" required>
                        <label for="icon_access_alarm">Prep time</label>
                    </div>
                    <div class="input-field">
                        <i class="material-icons prefix">access_time</i>
                        <input id="cook_time" name="cook_time" type="text" class="validate" required>
                        <label for="icon_cook_time">Cooking time</label>
                    </div>
                    <div class="input-field">
                        <i class="material-icons prefix">people_outline</i>
                        <input id="serves" name="serves" type="text" class="validate" required>
                        <label for="icon_serves">Serves</label>
                    </div>
                    <div class="input-field">
                        <i class="material-icons prefix">restaurant_menu</i>
                        <textarea id="ingredients" name="ingredients" class="validate materialize-textarea" required></textarea>
                        <label for="textarea1">Ingredients</label>
                    </div>
                    <div class="input-field">
                        <i class="material-icons prefix">restaurant</i>
                        <textarea id="method" name="method" class="validate materialize-textarea" required></textarea>
                        <label for="textarea1">Method</label>
                    </div>
                    <div class="input-field col s12">
                        <select id="allergens" name="allergen_name" multiple>
                            <option value="" disabled selected>Select</option>
                            {% for allergen in allergens %}
                                <option value="{{ allergen.allergen_name }}">{{ allergen.allergen_name }}</option>
                            {% endfor %}
                        </select>
                        <label>Possible Allergens</label>
                    </div>
                    <br>
                    <div class="row">
                        <button class="btn btn-select margin-left-20" type="submit">
                            Submit recipe
                        </button>
                    </div>
            </form>
    </div>
</div>

{% endblock %}
