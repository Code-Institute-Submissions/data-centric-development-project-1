<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Oh Crumbs!</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon/favicon.ico')}}">
    <!-- Compiled and minified CSS -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Google fonts and font awesome -->
    <link href="https://fonts.googleapis.com/css?family=Cutive+Mono" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Didact+Gothic&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <!-- Personalised stylesheet-->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>
<body>

<div class="container">
      <div class="row">
        <h2 class="center-align grey-text">Login</h2>
        <form class="form" method="POST">
          <div class="input-field col s12">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username">
          </div>
          <div class="input-field col s12">
            <input type="password" />
            <label for="password">Enter password</label>
          </div>
          <button class="col s12 btn waves-effect waves-light btn margin-bottom-15">Login</button>
          <div>
            <label>
              <h6><a class="size-14 grey-text">Forgot Password?</a></h6>
            </label>
          </div>
        </form>
      </div>
</div>

</body>
</html>
