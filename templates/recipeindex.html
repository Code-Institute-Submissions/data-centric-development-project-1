{% extends 'base.html' %}
{% block content %}

<div class="container">

<h2>Recipes</h2>

    <div class="row">
    {% for item in recipe %}
        <div class="col 6 m6">
            <div class="card hoverable">
                <div class="card-image">
                    <img src="{{url_for('static', filename='images/cutlery.jpg')}}">
                </div>
                <div class="card-content">
                    <span class="card-title">{{item.recipe_name}}</span>
                    <p><i class="material-icons prefix icon-small">access_time</i> <span> {{item.prep_time}}</span> minutes</p>
                </div>
                <div class="card-action">
                    <a class="waves-effect waves-light btn" href="{{url_for('full_recipe', recipe_id=item._id)}}">Go to recipe</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>


</div>

{% endblock %}
